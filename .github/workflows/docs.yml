name: Generate docs
on: push

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Clone project
        uses: actions/checkout@v2

      - name: ls1
        run: |
          pwd
          ls -la

      - name: Clone wiki
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}.wiki
          path: .wiki

      - name: ls2
        run: |
          pwd
          ls -la
          ls -la .wiki

      - name: look inside container
        uses: docker://alpine:latest
        with:
          entrypoint: /bin/sh
          args: -c "ls -la ; pwd"

      - name: Parse and generate docs
        uses: p3lim/lua-doc-parser@master
        with:
          path: .wiki

      - name: ls3
        run: |
          pwd
          ls -la
